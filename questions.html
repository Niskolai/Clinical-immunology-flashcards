<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Questions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- ✅ This will be updated via JavaScript only when needed -->
    <h1 id="question-title" style="display: none;"></h1>

    <!-- ✅ Displays current question number -->
    <h2 id="question-number">Question 1 / X</h2>

    <!-- ✅ Question and Answers Container -->
    <div id="question-text"></div>
    <div id="answer-options"></div>

    <!-- ✅ Navigation Buttons -->
    <div id="question-buttons">
      <button id="submit-btn" onclick="validateAnswer()">✅ Submit Answer</button>
      <button id="next-btn" onclick="nextQuestion()" disabled>⏭️ Next Question</button>
      <button id="prev-btn" onclick="prevQuestion()">⏮️ Previous Question</button>
    </div>

    <!-- ✅ Feedback Message -->
    <p id="feedback-message"></p>

  </div>

  <!-- ✅ JavaScript logic -->
  <script src="script.js"></script>
</body>
</html>
