<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="question-number">Question 1 / X</h2>

        <div id="question-text"></div>
        <div id="answer-options"></div>

        <!-- ✅ Button Section (Now Stacked Properly) -->
        <div id="question-buttons">
            <button id="submit-btn" onclick="validateAnswer()">✅ Submit Answer</button>
            <button id="next-btn" onclick="nextQuestion()" disabled>⏭️ Next Question</button>
            <button id="prev-btn" onclick="prevQuestion()">⏮️ Previous Question</button>
        </div>

        <p id="feedback-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
