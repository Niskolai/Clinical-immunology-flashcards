<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="question-title">Question</h1>
        <p id="progress-counter">1/20</p>
        
        <div id="question-text"></div>
        <div id="answer-options"></div>
        
        <button id="submit-btn" onclick="validateAnswer()">✅ Submit Answer</button>
        <p id="feedback-message"></p>

        <button id="prev-btn" onclick="prevQuestion()">⬅️ Previous Question</button>
        <button id="next-btn" onclick="nextQuestion()" disabled>➡️ Next Question</button>
        
        <button onclick="goBackToSections()">🔙 Back to Sections</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
